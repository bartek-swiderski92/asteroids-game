<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Asteroids</title>
        <link
            rel="stylesheet"
            href="style/style.css"
        />
    </head>
    <body>
        <div
            id="game-paused"
            class="pause-text hide"
        >
            <div class="pause__text">Paused</div>
            <div class="pause__press-esc">Press the Escape button to continue</div>
        </div>
        <div id="text-overlay"></div>
        <svg
            id="game"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
        >
            <g id="grid-g-tag"></g>
            <g id="safe-zone-g-tag"></g>
            <g id="asteroids-g-tag"></g>
            <g id="explosions-g-tag"></g>
            <g id="ship-g-tag"></g>
            <g id="ui-g-tag"></g>
        </svg>
        <script
            type="module"
            src="game/script.js"
        ></script>
    </body>
</html>
